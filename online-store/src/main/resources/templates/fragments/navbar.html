<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: common-header('NavBar')}">
</head>
<body>
<nav th:fragment="main-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand">
            <i class="bi bi-shop me-2"></i> Хочешь - купи
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/api/users/products}">
                        <i class="bi bi-house-door me-1"></i> Главная
                    </a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       data-bs-toggle="dropdown"
                       href="#"
                       id="categoriesDropdown"
                       role="button"
                       aria-haspopup="true"
                       aria-expanded="false">
                        <i class="bi bi-list-ul me-1"></i> Категории
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                        <li th:each="category : ${categories}">
                            <a class="dropdown-item"
                               th:href="@{'/api/users/products?publicCategoryIds=' + ${category.publicCategoryId}}"
                               th:text="${category.name}">
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                    </ul>
                </li>

                <li class="nav-item" sec:authorize="!hasRole('ROLE_ADMIN')">
                    <a class="nav-link"
                       th:href="@{/api/users/cart}">
                        <i class="bi bi-cart me-1"></i> Корзина
                        <span th:if="${cart != null and cart.cartItems.size() > 0}"
                              class="badge bg-danger rounded-pill ms-1"
                              th:text="${cart.totalQuantity}">
                        </span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ROLE_ADMIN')">
                    <a class="nav-link"
                       th:href="@{'/api/users/orders'}">
                        <i class="bi bi-bag me-1"></i> Заказы
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/api/auth/sign-in}">
                        <i class="bi bi-person me-1"></i> Войти
                    </a>
                </li>
                <li sec:authorize="!isAuthenticated() and !hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/api/auth}">
                        <i class="bi bi-person-plus me-1"></i> Регистрация
                    </a>
                </li>

                <li sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/api/admins/home}">
                        <i class="bi bi-shield-lock me-1"></i> Меню администратора
                    </a>
                </li>

                <li sec:authorize="isAuthenticated() and !hasRole('ROLE_ADMIN')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i> Мой аккаунт
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{'/api/users/addresses'}">
                                <i class="bi bi-geo-alt me-2"></i> Мои адреса
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/api/users/orders}">
                                <i class="bi bi-bag me-2"></i> Мои заказы
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/api/users}">
                                <i class="bi bi-pencil me-2"></i> Редактировать профиль
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right me-2"></i> Выйти
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
