<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common-header('Edit-User')}">
</head>
<body>
<div th:replace="~{fragments/navbar :: main-navbar}"></div>

<div class="container mt-4">
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <h2 class="mb-4">Регистрация нового пользователя</h2>
    <table>
    <form th:action="@{/api/auth}" method="post" th:object="${userRegistrationDto}">
        <div class="mb-3">
            <label for="name" class="form-label">Введите имя</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
            <span class="text-danger bg-white px-2 py-1 rounded d-inline-block mt-1"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span>
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Введите фамилию</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastname}"/>
            <span class="text-danger bg-white px-2 py-1 rounded d-inline-block mt-1"
                  th:if="${#fields.hasErrors('lastname')}"
                  th:errors="*{lastname}"></span>
        </div>

        <div class="mb-3">
            <label for="birthday" class="form-label">Введите дату рождения (например: 09.10.2000)</label>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}"/>
            <span class="text-danger bg-white px-2 py-1 rounded d-inline-block mt-1"
                  th:if="${#fields.hasErrors('birthday')}"
                  th:errors="*{birthday}"></span>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Введите электронную почту</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"/>
            <span class="text-danger bg-white px-2 py-1 rounded d-inline-block mt-1"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"></span>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Введите пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"/>
            <span class="text-danger bg-white px-2 py-1 rounded d-inline-block mt-1"
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"></span>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Повторите пароль</label>
            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"/>
            <span class="text-danger bg-white px-2 py-1 rounded d-inline-block mt-1"
                  th:if="${#fields.hasErrors('confirmPassword')}"
                  th:errors="*{confirmPassword}"></span>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/api/users/products}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
    </table>
</div>

<footer th:replace="~{fragments/footer :: copy}"></footer>
</body>
</html>
