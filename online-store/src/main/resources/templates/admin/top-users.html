<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: common-header('ТОП Покупатели')}">
</head>
<body>

<header>
  <div id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="header-logo-text" style="display: flex; align-items: center; padding: 5px 0;">
            <a class="logo">
              <img src="/images/favicon.ico" alt="Логотип"
                   style="height: 100px; margin-right: 60px; border-radius: 10px;">
            </a>
            <div style="display: flex; flex-direction: column; justify-content: center;">
                        <span class="shop-name"
                              style="color: yellowgreen; font-size: 30px; font-weight: 700; line-height: 1.2;">
                            Want It - Buy It
                        </span>
              <span class="shop-slogan" style="color: white; font-size: 16px; font-weight: 500;">
                            (Онлайн магазин электроники)
                        </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
<div class="admin-container">
  <h1>ТОП покупателей</h1>
  <div th:if="${topUsers == null or topUsers.empty}">
    <p>Нет списка ТОП покупателей за выбранный период</p>
  </div>
  <table th:unless="${topUsers == null or topUsers.empty}">
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Email</th>
      <th>Сумма сделанных покупок</th>
    </tr>
    <tr th:each="user : ${topUsers}">
      <td th:text="${user.name}">Joe</td>
      <td th:text="${user.lastname}">Tribiani/td>
      <td th:text="${user.email}">ya@ya.ru</td>
      <td th:text="${user.totalSpent}">1000</td>
    </tr>
  </table>
  <div th:if="${topUsers.totalPages > 0}" class="pagination">
    <a th:if="${topUsers.hasPrevious()}"
       th:href="@{/api/admins/statistics/top-users(page=${topUsers.number - 1}, limit=${topUsers.size})}"
       class="page-link previous">Предыдущая</a>

    <span class="page-number">
                <em th:text="${topUsers.number + 1}"></em> из <em th:text="${topUsers.totalPages}"></em>
            </span>

    <a th:if="${topUsers.hasNext()}"
       th:href="@{/api/admins/statistics/top-users(page=${topUsers.number + 1}, limit=${topUsers.size})}"
       class="page-link next">Следующая</a>
  </div>
</div>
<footer th:replace="~{fragments/footer :: copy}"></footer>
</body>
</html>
