<div th:fragment="sidebar" class="admin-sidebar bg-dark text-white" xmlns:th="http://www.thymeleaf.org">
  <div class="p-4">
    <h4 class="sidebar-title">Админ-панель</h4>
    <ul class="nav flex-column">

      <li class="nav-item">
        <a class="nav-link text-white"
           th:classappend="${currentPath.startsWith('/api/admins/home')} ? 'active'"
           th:href="@{/api/admins/home}"
           aria-current="page">
          <i class="bi bi-house-door me-2"></i> Главная
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white"
           th:classappend="${currentPath.contains('/products')} ? 'active'"
           th:href="@{/api/admins/{publicUserId}/products(publicUserId=${publicUserId})}">
          <i class="bi bi-box-seam me-2"></i> Товары
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white"
           th:classappend="${currentPath.contains('/categories')} ? 'active'"
           th:href="@{/api/admins/{publicUserId}/categories(publicUserId=${publicUserId})}">
          <i class="bi bi-tags me-2"></i> Категории
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white"
           th:classappend="${currentPath.contains('/addresses')} ? 'active'"
           th:href="@{/api/admins/{publicUserId}/addresses(publicUserId=${publicUserId})}">
          <i class="bi bi-geo-alt me-2"></i> Адреса
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white"
           th:classappend="${currentPath.contains('/orders')} ? 'active'"
           th:href="@{/api/admins/{publicUserId}/orders(publicUserId=${publicUserId})}">
          <i class="bi bi-cart me-2"></i> Заказы
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white"
           th:classappend="${currentPath.contains('/statistics')} ? 'active'"
           th:href="@{/api/admins/{publicUserId}/statistics(publicUserId=${publicUserId})}">
          <i class="bi bi-bar-chart me-2"></i> Статистика
        </a>
      </li>
    </ul>
  </div>
</div>
