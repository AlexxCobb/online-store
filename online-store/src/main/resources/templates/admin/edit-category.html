<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common-header('Редактирование категории')}">
</head>

<body>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

<div class="welcome-container">
    <h1>Редактирование категории <span th:text="${category.name}"></span></h1>
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>
    <table>
        <form th:action="@{'/api/admins/' + ${publicUserId} + '/categories/' + ${category.publicCategoryId}}"
              method="post" th:object="${categoryDto}">
            <input type="hidden" name="_method" value="patch" />
            <h3>Редактировать категорию</h3>

            <div class="mb-3">
                <label class="form-label" for="name"></label>
                <input type="text" class="form-control" th:field="*{name}"/>
                <span class="text-danger"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"></span>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a th:href="@{'/api/admins/' + ${publicUserId} + '/categories'}"
                   class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </table>
</div>

<footer th:replace="~{fragments/footer :: copy}"></footer>
</body>
</html>
