<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common-header('Редактирование заказа')}">
</head>

<body>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

<div class="welcome-container">

  <div th:if="${successMessage}" class="alert alert-success">
    <span th:text="${successMessage}"></span>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger">
    <span th:text="${errorMessage}"></span>
  </div>
  <h1>Редактирование заказа <span th:text="${order.publicOrderId}"></span></h1>

  <div class="mt-4">
    <h5>Информация о заказе:</h5>
    <p><strong>Email клиента:</strong> <span th:text="${order.userDetails?.email} ?: 'Не указан'"></span></p>
    <p><strong>Способ доставки:</strong> <span th:text="${order.deliveryMethodName.displayValue}"></span></p>
    <p><strong>Дата создания:</strong> <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
  </div>
  <form th:action="@{'/api/admins/' + ${publicUserId} + '/orders/' + ${order.publicOrderId}}"
        method="post">
    <input type="hidden" name="_method" value="patch" />

    <div class="mb-3">
      <label class="form-label">Текущий статус заказа:</label>
      <select name="orderStatusName" class="form-select">
        <option th:each="status : ${orderStatuses}"
                th:value="${status}"
                th:text="${status.displayValue}"
                th:selected="${status == order.orderStatusName}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Текущий статус оплаты:</label>
      <select name="paymentStatusName" class="form-select">
        <option value="">-- Не изменять --</option>
        <option th:each="status : ${paymentStatuses}"
                th:value="${status}"
                th:text="${status.displayValue}"
                th:selected="${status == order.paymentStatusName}">
        </option>
      </select>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
      <a th:href="@{'/api/admins/' + ${publicUserId} + '/orders'}"
         class="btn btn-secondary">Отмена</a>
    </div>
  </form>


</div>

<footer th:replace="~{fragments/footer :: copy}"></footer>
</body>
</html>
