<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: common-header('Редактирование заказа')}">
</head>

<body>

<header>
  <div id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="header-logo-text" style="display: flex; align-items: center; padding: 5px 0;">
            <a class="logo">
              <img src="/images/favicon.ico" alt="Логотип"
                   style="height: 100px; margin-right: 60px; border-radius: 10px;">
            </a>
            <div style="display: flex; flex-direction: column; justify-content: center;">
                        <span class="shop-name"
                              style="color: yellowgreen; font-size: 30px; font-weight: 700; line-height: 1.2;">
                            Want It - Buy It
                        </span>
              <span class="shop-slogan" style="color: white; font-size: 16px; font-weight: 500;">
                            (Онлайн магазин электроники)
                        </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

<div class="admin-container">

  <div th:if="${successMessage}" class="alert alert-success">
    <span th:text="${successMessage}"></span>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger">
    <span th:text="${errorMessage}"></span>
  </div>
  <h1>Редактирование заказа <span th:text="${order.publicOrderId}"></span></h1>

  <div class="mt-4">
    <h5>Информация о заказе:</h5>
    <p><strong>Email клиента:</strong> <span th:text="${order.userDetails?.email} ?: 'Не указан'"></span></p>
    <p><strong>Способ доставки:</strong> <span th:text="${order.deliveryMethodName.displayValue}"></span></p>
    <p><strong>Дата создания:</strong> <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
  </div>
  <form th:action="@{'/api/admins/orders/' + ${order.publicOrderId}}"
        method="post">
    <input type="hidden" name="_method" value="patch" />

    <div class="mb-3">
      <label class="form-label">Текущий статус заказа:</label>
      <select name="orderStatusName" class="form-select">
        <option th:each="status : ${orderStatuses}"
                th:value="${status}"
                th:text="${status.displayValue}"
                th:selected="${status == order.orderStatusName}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Текущий статус оплаты:</label>
      <select name="paymentStatusName" class="form-select">
        <option value="">-- Не изменять --</option>
        <option th:each="status : ${paymentStatuses}"
                th:value="${status}"
                th:text="${status.displayValue}"
                th:selected="${status == order.paymentStatusName}">
        </option>
      </select>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
      <a th:href="@{'/api/admins/orders'}"
         class="btn btn-secondary">Отмена</a>
    </div>
  </form>


</div>

<footer th:replace="~{fragments/footer :: copy}"></footer>
</body>
</html>
