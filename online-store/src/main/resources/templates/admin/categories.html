<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common-header('Admin addresses')}">
</head>
<body>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

<div class="welcome-container">

    <h2>Категории</h2>
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <table>
        <tr>
            <th>Название категории</th>
            <th>Действия</th>
        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}">1</td>
            <td>
                <div class="d-flex gap-2 align-items-center">
                    <a th:href="@{'/api/admins/' + ${publicUserId} + '/categories/' + ${category.publicCategoryId}}"
                       class="btn btn-sm btn-primary">
                        <i class="bi bi-pencil"></i> Редактировать
                    </a>
                    <form th:action="@{'/api/admins/' + ${publicUserId} + '/categories/' + ${category.publicCategoryId}}"
                          method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>

    <table>
        <form th:action="@{'/api/admins/' + ${publicUserId} + '/categories'}"
              method="post" th:object="${categoryDto}">
            <h3>Добавить новую категорию</h3>

            <div class="mb-3">
                <label class="form-label" for="name">Название категории</label>
                <input type="text" class="form-control" th:field="*{name}"/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"></span>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Добавить Категорию</button>
            </div>
        </form>
    </table>
</div>
<footer th:replace="~{fragments/footer :: copy}"></footer>
</body>
</html>
