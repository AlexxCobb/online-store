<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common-header('Редактирование адреса')}">
</head>

<body>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

<div class="welcome-container">
  <h1>Редактирование адреса <span th:text="${address.publicAddressId}"></span></h1>
  <div th:if="${successMessage}" class="alert alert-success">
    <span th:text="${successMessage}"></span>
  </div>
  <table>
    <form th:action="@{'/api/admins/' + ${publicUserId} + '/addresses/' + ${address.publicAddressId}}"
          method="post" th:object="${addressUpdateDto}">
      <input type="hidden" name="_method" value="patch" />
      <h3>Редактировать существующий адрес</h3>

      <div class="mb-3">
        <label for="zipCode">Почтовый индекс</label>
        <input type="text" class="form-control" th:field="*{zipCode}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('zipCode')}"
              th:errors="*{zipCode}"></span>
      </div>

      <div class="mb-3">
        <label for="street">Улица</label>
        <input type="text" class="form-control" th:field="*{street}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}"></span>
      </div>

      <div class="mb-3">
        <label for="houseNumber">Номер дома</label>
        <input type="text" class="form-control" th:field="*{houseNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('houseNumber')}"
              th:errors="*{houseNumber}"></span>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a th:href="@{'/api/admins/' + ${publicUserId} + '/addresses'}"
           class="btn btn-secondary">Отмена</a>
      </div>
    </form>
  </table>
</div>

<footer th:replace="~{fragments/footer :: copy}"></footer>
</body>
</html>
