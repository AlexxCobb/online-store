<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Вход | Want It - Buy It</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}">

    <link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}">

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .text-electro-red {
            color: #D10024 !important;
        }
        .primary-btn.order-submit {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            background-color: #D10024;
            color: #FFF;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .primary-btn.order-submit:hover {
            background-color: #A3001C;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .alert {
            margin-bottom: 20px;
        }
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }
        .main-content-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>


<header>
    <div id="top-header">
        <div class="container">
            <ul class="header-links pull-right">
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link text-gray-300 hover:text-electro-red transition font-medium"
                       th:href="@{/api/auth/sign-in}">
                        <i class="fa fa-user mr-1"></i> Войти
                    </a>
                </li>
                <li sec:authorize="!isAuthenticated() and !hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link text-gray-300 hover:text-electro-red transition font-medium"
                       th:href="@{/api/auth}">
                        <i class="fa fa-user-plus mr-1"></i> Регистрация
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="header-logo-text" style="display: flex; align-items: center; padding: 5px 0;">
                        <a class="logo">
                            <img src="/images/favicon.ico" alt="Логотип"
                                 style="height: 100px; margin-right: 60px; border-radius: 10px;">
                        </a>
                        <div style="display: flex; flex-direction: column; justify-content: center;">
                        <span class="shop-name"
                              style="color: yellowgreen; font-size: 30px; font-weight: 700; line-height: 1.2;">
                            Want It - Buy It
                        </span>
                            <span class="shop-slogan" style="color: white; font-size: 16px; font-weight: 500;">
                            (Онлайн магазин электроники)
                        </span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 clearfix">
                    <div class="header-ctn">
                        <ul class="flex-1 flex space-x-6 items-center">
                            <li class="nav-item" sec:authorize="!hasRole('ROLE_ADMIN')">
                                <a class="nav-link text-white text-lg hover:text-electro-red transition font-medium"
                                   th:href="@{/api/users/cart}">
                                    <i class="fa fa-shopping-cart mr-1"></i> Корзина
                                    <span th:if="${cart != null and cart.cartItems.size() > 0}"
                                          class="cart-badge"
                                          th:text="${cart.totalQuantity}">0</span>
                                </a>
                            </li>

                            <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ROLE_ADMIN')">
                                <a class="nav-link text-white text-lg hover:text-electro-red transition font-medium"
                                   th:href="@{'/api/users/orders'}">
                                    <i class="fa fa-bag-shopping mr-1"></i> Заказы
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<nav id="navigation">
    <div class="container">
        <div id="responsive-nav">
            <ul class="main-nav nav navbar-nav">
                <li class="active"><a th:href="@{/api/users/products}">Главная</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ОСНОВНАЯ СЕКЦИЯ С ФОРМОЙ. Используем .main-content-area для центрирования и растяжения. -->
<div class="main-content-area">
    <div class="container">

        <!-- Сообщения об успехе/ошибке -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Обёртка для центрирования и ограничения ширины -->
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">

                <!-- Карточка с формой: белый фон, закругленные углы, тень -->
                <div class="card p-4 shadow-lg" style="border-radius: 12px; border: none;">

                    <h3 class="card-title text-center mb-4" style="color: #1E1F29; font-weight: 700;">Вход в аккаунт</h3>

                    <form th:action="@{/perform_login}" method="post" th:object="${userLoginDto}">

                        <div class="mb-3">
                            <label for="email" class="form-label">Электронная почта</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="your@email.com" required/>
                            <span class="text-danger small mt-1 d-block"
                                  th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}"></span>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required/>
                            <span class="text-danger small mt-1 d-block"
                                  th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}"></span>
                        </div>

                        <!-- Кнопка Войти, используем наш фирменный стиль -->
                        <button type="submit" class="primary-btn order-submit">
                            Войти
                        </button>

                        <!-- Ссылка на регистрацию -->
                        <div class="text-center mt-3">
                            <p class="small text-muted mb-0">
                                Нет аккаунта? <a th:href="@{/api/auth}" class="text-electro-red">Зарегистрироваться</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: copy}"></footer>

<!-- jQuery Plugins -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/slick.min.js}"></script>
<script th:src="@{/js/nouislider.min.js}"></script>
<script th:src="@{/js/jquery.zoom.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
