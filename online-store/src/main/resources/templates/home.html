<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: common-header('Home')}">
</head>
<body>
<div th:replace="~{fragments/navbar :: main-navbar}"></div>

<div class="container-fluid mt-5 mb-5">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-2 text-end">
            <img src="/images/WI-BI.png" class="shop-image my-3" th:src="@{/images/WI-BI.png}" alt="Shop logo">
        </div>
        <div class="col-md-5 text-start">
            <h2 class="welcome-text">Добро пожаловать в онлайн-магазин "Хочешь - купи"!</h2>
            <p class="row align-items-center justify-content-center">Выберите из наших лучших предложений или перейдите
                в полный каталог</p>
        </div>
    </div>
</div>

<hr>

<div class="container mt-5">
    <h2 class="text-center mb-4">
        <span th:if="${!#lists.isEmpty(popularProducts)}">Самые популярные товары</span>
        <span th:if="${#lists.isEmpty(popularProducts)}">Товары по категориям</span>
    </h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4">
        <div th:each="product : ${popularProducts}" class="col">
            <div class="card h-100 product-card card-sand">
                <img th:src="@{${product.imagePath != null ? product.imagePath : '/images/WI-BI.png'}}"
                     class="card-img-top shop-image d-block mx-auto" alt="Product image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}">Название товара</h5>

                    <div class="mt-auto">
                        <p class="card-text">
                            <strong>Цена:</strong>
                            <span th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' ₽'"></span>
                        </p>
                        <form th:action="@{/api/users/cart}" method="post">
                            <input type="hidden" name="publicProductId" th:value="${product.publicProductId}">
                            <div class="input-group mb-2" sec:authorize="!hasRole('ROLE_ADMIN')">
                                <input type="number" name="quantity" class="form-control" value="1" min="1"
                                th:attr="max=${product.stockQuantity}">
                                <button type="submit" class="btn btn-sm btn-success">В корзину</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="container text-center my-5">
    <a th:href="@{/api/users/products}" class="btn btn-lg btn-beige">Перейти в каталог товаров</a>
</div>

<footer th:replace="~{fragments/footer :: copy}"></footer>
</body>
</html>
