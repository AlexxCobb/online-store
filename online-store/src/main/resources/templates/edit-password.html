<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common-header('Edit-User')}">
</head>
<body>
<div th:replace="~{fragments/navbar :: main-navbar}"></div>

<div class="container mt-4 bg-white rounded shadow-sm p-4">
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <h2 class="mb-4">Изменить пароль</h2>
    <table>
        <form th:action="@{'/api/users/password'}" method="post"
              th:object="${changePasswordDto}">
            <input type="hidden" name="_method" value="patch"/>
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Введите текущий пароль</label>
                <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}"/>
                <span class="text-danger bg-white px-2 py-1 rounded d-inline-block mt-1"
                      th:if="${#fields.hasErrors('currentPassword')}"
                      th:errors="*{currentPassword}"></span>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">Введите новый пароль</label>
                <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}"/>
                <span class="text-danger bg-white px-2 py-1 rounded d-inline-block mt-1"
                      th:if="${#fields.hasErrors('newPassword')}"
                      th:errors="*{newPassword}"></span>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{/api/users/products}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </table>
</div>
<footer th:replace="~{fragments/footer :: copy}"></footer>
</body>
</html>
