<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: common-header('Cart')}">
</head>
<body>
<div th:replace="~{fragments/navbar :: main-navbar}"></div>

<div class="welcome-container">
    <h2>Товары в корзине</h2>
    <div th:if="${cart == null or cart.cartItems == null or cart.cartItems.empty}">
        <p class="text-muted">Корзина пуста</p>
    </div>
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${cart != null and cart.cartItems != null and not cart.cartItems.empty}">

        <div class="d-flex justify-content-end mb-3">
            <form th:action="@{/api/users/cart}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-trash me-1"></i> Очистить корзину
                </button>
            </form>
        </div>
        <table>
            <tr>
                <th></th>
                <th>Бренд</th>
                <th>Название модели</th>
                <th>Цвет</th>
                <th>Количество, шт</th>
                <th>Стоимость, ₽</th>
                <th>Действия</th>
            </tr>
            <tr th:each="cartItem : ${cart.cartItems}">
                <td>
                    <img th:src="@{${cartItem.imagePath != null ? cartItem.imagePath : '/images/WI-BI.png'}}"
                         class="product-thumbnail"/>
                </td>
                <td th:text="${cartItem.brand}"></td>
                <td th:text="${cartItem.name}"></td>
                <td th:text="${cartItem.color}"></td>
                <td th:text="${cartItem.quantity}"></td>
                <td th:text="${cartItem.price}"></td>
                <td>
                    <form th:action="@{'/api/users/cart/' + ${cartItem.publicProductId}}" method="post">
                        <input type="hidden" name="_method" value="patch"/>
                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-x-circle"></i> Удалить
                        </button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="welcome-container p" th:if="${cart != null and cart.cartItems != null and not cart.cartItems.empty}">
    <table>
        <tr>
            <th>Общее количество, шт</th>
            <th>Общая стоимость, руб</th>
        </tr>
        <tr>
            <td th:text="${cart.totalQuantity}"></td>
            <td th:text="${cart.totalPrice}"></td>
        </tr>
    </table>
    <div class="d-flex gap-2">
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{'/api/users/' + ${cart.publicUserId} + '/cart'}"
               class="btn btn-primary">Оформить заказ</a>
        </div>

        <div class="d-flex gap-2" sec:authorize="!isAuthenticated()">
            <p class="text-muted">Для оформления заказа необходимо
                <a th:href="@{/api/auth/sign-in}"
                   class="btn btn-outline-primary btn-sm">Войти</a>
            </p>
            <p class="text-muted">Для оформления заказа необходимо
                <a th:href="@{/api/auth}" class="btn btn-outline-secondary btn-sm">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: copy}"></footer>
</body>
</html>
